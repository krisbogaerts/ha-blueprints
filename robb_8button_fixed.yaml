        sequence: []
      
      # Button 4 ON short
      - conditions:
          - condition: template
            value_template: '{{ command == "on" and endpoint == 4 }}'
        sequence: !input on_button_4_short
      
      # Button 4 OFF short
      - conditions:
          - condition: template
