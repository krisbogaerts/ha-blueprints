                  value_template: "true"
              sequence:
                - choose:
                    - conditions: []
                      sequence: !input on_button_2_long
                - delay:
                    milliseconds: 200
      
      # Button 2 OFF long
      - conditions:
          - condition: template
            value_template: '{{ command == "move" and endpoint == 2 and move_mode == 1 }}'
        sequence:
          - repeat:
              while:
                - condition: template
                  value_template: "true"
              sequence:
                - choose:
                    - conditions: []
                      sequence: !input off_button_2_long
                - delay:
                    milliseconds: 200
      
      # Button 2 Stop
      - conditions:
          - condition: template
            value_template: '{{ (command == "stop" or command == "stop_with_on_off") and endpoint == 2 }}'
        sequence: []
      
      # Button 3 ON short
      - conditions:
          - condition: template
            value_template: '{{ command == "on" and endpoint == 3 }}'
        sequence: !input on_button_3_short
      
      # Button 3 OFF short
      - conditions:
          - condition: template
            value_template: '{{ command == "off" and endpoint == 3 }}'
        sequence: !input off_button_3_short
      
      # Button 3 ON long
      - conditions:
          - condition: template
            value_template: '{{ command == "move_with_on_off" and endpoint == 3 and move_mode == 0 }}'
        sequence:
          - repeat:
              while:
                - condition: template
                  value_template: "true"
              sequence:
                - choose:
                    - conditions: []
                      sequence: !input on_button_3_long
                - delay:
                    milliseconds: 200
      
      # Button 3 OFF long
      - conditions:
          - condition: template
            value_template: '{{ command == "move" and endpoint == 3 and move_mode == 1 }}'
        sequence:
          - repeat:
              while:
                - condition: template
                  value_template: "true"
              sequence:
                - choose:
